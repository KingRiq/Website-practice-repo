<html>

<head>
    <!-- blank head for now -->
    <title> Basic Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <div class="container">
        <form action="" class="form">
            <h1 class="form-title">Login</h1>

            <div class="form-message"></div>
            <div class="form-input-container">
                <div class="form-input-group">
                    <b>Username</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" autofocus placeholder="Username">

                </div>
                <div class="form-input-group">
                    <b>Password</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" placeholder="Password">
                </div>
                <button>Sign In</button>
            </div>
            <div class="account-manage">
                <a id="createAccount" href="./changepassword.html">Forgot your Password?</a>
                <h4 class="signup-text"> Don't have an account yet? </h4>
                <a id="signUp" href="./signup.html">Create Account</a>
            </div>
        </form>

    </div>
</body>

</html>
