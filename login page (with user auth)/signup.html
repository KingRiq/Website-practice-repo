<html>

<head>
    <!-- blank head for now -->
    <title> Basic Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../global_assets/favicon-logo.ico">
    <script src="index.js"></script>
</head>

<body>

    <div class="container">
        <form action="" class="form">
            <h1 class="form-title">Sign Up</h1>

            <div class="form-message"></div>
            <div class="form-input-container">
                <div class="form-input-group">
                    <b>Username</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" autofocus placeholder="Username">

                </div>
                <div class="form-input-group">
                    <b>Email</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" placeholder="Email">

                </div>
                <div class="form-input-group">
                    <b>Password</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" placeholder="Password">
                </div>
                <div class="form-input-group">
                    <b>Confirm Password</b>
                    <div class="input-error-message"></div>
                    <input type="text" class="login-text-bar" placeholder="Password">
                </div>
                <button type="submit">Create Account</button>
            </div>

    </div>
    </form>

    </div>
</body>

</html>
